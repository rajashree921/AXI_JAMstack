<script src="/assets/plugins/fullcalendar/fullcalendar.min.js"></script>
<script>
  $(document).ready(function(){
    $('#calendar').fullCalendar({
      editable:false,
      height: 500,
      customButtons: {
        myButton: {
          text: 'Jump to Date',
          click: function(){
            $('#getmonth').toggle();
          }
        }
      },
      header:{
        left: 'myButton',
        center: 'title',
        right: 'prevYear, prev, today, next, nextYear'
      },
      events: [{
        'id':"10",
        'title':"Sick Leave",
        'start':"2020-04-10",
        'end':"2020-04-15",
        'backgroundColor':"green",
      }],
    });
    $('#getmonth').change(function() {
      $('#calendar').fullCalendar( 'gotoDate', this.value )
    });
  });
</script>
