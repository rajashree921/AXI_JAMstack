<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Title -->
    <title>Profile</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta charset="UTF-8" />
    <!-- Styles -->
    <link
      type="text/css"
      rel="stylesheet"
      href="/assets/plugins/materialize/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="/assets/plugins/material-preloader/css/materialPreloader.min.css"
      rel="stylesheet"
    />
     
    <!-- Theme Styles -->
    <link href="/assets/css/alpha.min.css" rel="stylesheet" type="text/css" />
    <link href="/assets/css/custom.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="loader-bg"></div>
    <div class="loader">
      <div class="preloader-wrapper big active">
        <div class="spinner-layer spinner-blue">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div>
          <div class="gap-patch">
            <div class="circle"></div>
          </div>
          <div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
        <div class="spinner-layer spinner-spinner-teal lighten-1">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div>
          <div class="gap-patch">
            <div class="circle"></div>
          </div>
          <div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
        <div class="spinner-layer spinner-yellow">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div>
          <div class="gap-patch">
            <div class="circle"></div>
          </div>
          <div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
        <div class="spinner-layer spinner-green">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div>
          <div class="gap-patch">
            <div class="circle"></div>
          </div>
          <div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="mn-content fixed-sidebar">
      <header class="mn-header navbar-fixed">
    <nav class="black darken-1">
      <div class="nav-wrapper">
        <section class="material-design-hamburger navigation-toggle">
          <a
            href="#"
            data-activates="slide-out"
            class="button-collapse show-on-large material-design-hamburger__icon"
          >
            <span class="material-design-hamburger__layer"></span>
          </a>
        </section>
        <img
        class="left hide-on-small-and-down"
        src="/assets/images/AXImprove-Full-Logo.png"
        width="200px"
      />
      <img
        class="left hide-on-med-and-up"
        src="/assets/images/small.png"
        height="60px"
      />
      &nbsp;&nbsp;&nbsp;
      <a
        style="font-size: 22px;"
        href="/"
        class="hide-on-small-and-down"
        id="title"
        >LEAVE MANAGEMENT SYSTEM</a
      >
      <a style="font-size: 22px;" href="/" class="hide-on-med-and-up"
        >L M S</a
      >
      
      </div>
    </nav>
  </header> 
      <aside id="slide-out" class="side-nav white fixed">
    <div class="side-nav-wrapper">
      <div class="sidebar-profile">
        <div class="sidebar-profile-image">
        
        
          <img
            src="/assets/images/m.png"
            alt="Male-Photo"
          />
        
        </div>
        <div class="sidebar-profile-info">
          <p id="name">
            Name
          </p>
          <span id="emp-id">AXI00X</span>        
        </div>
      </div>
      <ul
        class="sidebar-menu collapsible collapsible-accordion"
        data-collapsible="accordion"
      >
        <li class="no-padding">
          <a class="waves-effect waves-grey" href="/home"
            ><i class="material-icons">home</i>Home</a
          >
        </li>
        <li class="no-padding">
          <a href="/myprofile"
            ><i class="material-icons">account_box</i>My Profile</a
          >
        </li>
        <li class="no-padding">
          <a class="collapsible-header"
            ><i class="material-icons">apps</i>Leaves<i
              class="nav-drop-icon material-icons"
              >keyboard_arrow_right</i
            ></a
          >
          <div class="collapsible-body">
            <ul>
              <li><a href="/apply-leave">Apply Leave</a></li>
              <li><a href="/leave-history">Leave History</a></li>
            </ul>
          </div>
        </li>

        <li class="no-padding">
          <a href="#">
            <i class="material-icons">exit_to_app</i>
            Sign Out
          </a>
        </li>
      </ul>
    </div>
  </aside>
      
<main class="mn-inner">
  <div class="row">
    <div class="col s12 m12 l12">
      <div class="card">
        <div class="card-content">
          <div>
            <h3 style="text-align: center;">Employee Info</h3>
            <br />
            <section>
              <div class="row">
                <div class="col m6">
                  <div class="row">
                    <div class="input-field col s12">
                      <label for="empcode">Employee Code</label>
                      <input
                        name="empcode"
                        id="empcode"
                        value="AXIxxx"
                        type="text"
                        readonly
                      />
                    </div>

                    <div class="input-field col m6 s12">
                      <label for="firstName">First name</label>
                      <input
                        id="firstName"
                        name="firstName"
                        value="FirstName"
                        type="text"
                        readonly
                      />
                    </div>

                    <div class="input-field col m6 s12">
                      <label for="lastName">Last name </label>
                      <input
                        id="lastName"
                        name="lastName"
                        value="LastName"
                        type="text"
                        readonly
                      />
                    </div>

                    <div class="input-field col s12">
                      <label for="email">Email</label>
                      <input
                        name="email"
                        type="email"
                        id="email"
                        value="EmailId"
                        readonly
                        readonly
                      />
                    </div>

                    <div class="input-field col s12">
                      <label for="phone">Mobile number</label>
                      <input
                        id="phone"
                        name="mobileno"
                        type="tel"
                        value="Phonenumber"
                        maxlength="10"
                        readonly
                      />
                    </div>
                  </div>
                </div>

                <div class="col m6">
                  <div class="row">
                    <div class="input-field col m6 s12">
                      <label for="gender" class="active">Gender</label>
                      <input
                        id="gender"
                        name="gender"
                        type="text"
                        value="Unspecified"
                        readonly
                      />
                    </div>
                    <div class="input-field col m6 s12">
                      <label for="birthdate" class="active"
                        >Date of Birth</label
                      >
                      <input
                        id="birthdate"
                        name="dob"
                        value="dd/mm/yyyy"
                        readonly
                      />
                    </div>
                    <div class="input-field col m6 s12">
                      <label for="department" class="active">Department</label>
                      <input
                        id="department"
                        name="department"
                        type="text"
                        value="Department"
                        readonly
                      />
                    </div>
                    <div class="input-field col m6 s12">
                      <label for="address">Address</label>
                      <input
                        id="address"
                        name="address"
                        type="text"
                        value="Address"
                        readonly
                      />
                    </div>

                    <div class="input-field col m6 s12">
                      <label for="city">City/Town</label>
                      <input
                        id="city"
                        name="city"
                        type="text"
                        value="City"
                        readonly
                      />
                    </div>

                    <div class="input-field col m6 s12">
                      <label for="country">Country</label>
                      <input
                        id="country"
                        name="country"
                        type="text"
                        value="Country"
                        readonly
                      />
                    </div>
                  </div>
                  <a
                    class="waves-effect waves-light indigo-text btn-flat right"
                    href="/emp-changepassword"
                    >Change Password</a
                  >
                </div>
              </div>
            </section>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

    </div>
    <script src="/assets/plugins/jquery/jquery-2.2.0.min.js"></script>
    <script src="/assets/plugins/materialize/js/materialize.min.js"></script>
    <script src="/assets/plugins/material-preloader/js/materialPreloader.min.js"></script>
    <script src="/assets/plugins/jquery-blockui/jquery.blockui.js"></script>
    <script src="/assets/js/alpha.min.js"></script>
     
  </body>
</html>
